<html>

        <div id="first">

        <div id="register">

            <input type="text" id="username"/></br>
            <label>Email:</label>
            <input type="email" id="useremail"/></br>
            <label>Password:</label>
            <input id="userpassword"/></br>

        </div>

        <div id="registered_users">

        </div>
        
        <div id="table">
            <table border="1">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div id="hide">
            <p id="reg_para"></p>
        </div>
        
        <script src="first.js" type="text/Javascript"></script>
        <script>
            loggedIn()
        </script>
