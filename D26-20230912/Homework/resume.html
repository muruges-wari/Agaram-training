<html>
    <head>
        <title>Resume Builder</title>
        <link rel="stylesheet" href="resume.css"/>
    </head>
    <body>
        <form action="" method="post">
            <div class="form">
                <h1>RESUME BUILDER</h1>
                <h3>Name:</h3>
                    <input class="input" type="text" name="name"/>
                <h3>Email:</h3>
                    <input class="input" type="email" name="email"/>
                <h3>Contact Number:</h3>
                    <input class="input" type="number" name="con_number"/>
                <h3>Job Title:</h3>
                    <input class="input" type="text" name="job_title"/>
                <h3>Objective:</h3>
                    <input class="input" type="text" name="objective"/>
            </div>
            <div class="form">
                <h2>Experience</h2>
                    <input type="text" placeholder="Company 1" name="company1" />
                    <input type="text" placeholder="Role" name="role1" />
                    <input type="text" placeholder="Years" name="years1" />
                    <input type="text" placeholder="Job Description" name="jobdes1" /><br/>
                    <input type="text" placeholder="Company 2" name="company2" />
                    <input type="text" placeholder="Role" name="role2" />
                    <input type="text" placeholder="Years" name="years2" />
                    <input type="text" placeholder="Job Description" name="jobdes2" />
            </div>
            <div class="form">
                <h2>Education</h2>
                    <input type="text" placeholder="Course" name="course1" />
                    <input type="text" placeholder="Institute" name="institute1" />
                    <input type="text" placeholder="Passout Year" name="passout year1" />
                    <input type="text" placeholder="Percentage" name="percentage1" />%
                    <br/>
                    <input type="text" placeholder="course" name="course2" />
                    <input type="text" placeholder="Institute" name="institute2" />
                    <input type="text" placeholder="Passout Year" name="passout year2" />
                    <input type="text" placeholder="Percentage" name="percentage2" />%
                    <br/>
                    <input type="text" placeholder="Course" name="course3" />
                    <input type="text" placeholder="Institute" name="institute3" />
                    <input type="text" placeholder="Passout Year" name="passout year3" />
                    <input type="text" placeholder="Percentage" name="percentage3" />%
                    <br/>
            </div>
            <div class="form">
                <h2>Projects</h2>
                    <input type="text" placeholder="Project Name1" name="proj name1"/>
                    <input type="text" placeholder="Project Description" name="proj des1"/>
                    <br/>
                    <input type="text" placeholder="Project Name2" name="proj name2"/>
                    <input type="text" placeholder="Project Description" name="proj des2"/>
            </div>
            <div class="form">
                <h2>Skills</h2>
                    <input type="text" placeholder="Skill 1" name="skill1"/>
                    <input type="text" placeholder="Skill 2" name="skill2"/>
                    <input type="text" placeholder="Skill 3" name="skill3"/>
                    <input type="text" placeholder="Skill 4" name="skill4"/>
            </div>
            <div class="form">
                <h2>Area of Interest</h2>
                    <input type="text" placeholder="Interest 1" name="interest1"/>
                    <input type="text" placeholder="Interest 2" name="interest2"/>
                    <input type="text" placeholder="Interest 3" name="interest3"/>
                    <input type="text" placeholder="Interest 4" name="interest4"/>
            </div>
            <div class="form">
                <h2>Hobbies</h2>
                    <input type="text" placeholder="Hobby 1" name="hobby1"/>
                    <input type="text" placeholder="Hobby 2" name="hobby2"/>
                    <input type="text" placeholder="Hobby 3" name="hobby3"/>
                    <input type="text" placeholder="Hobby 4" name="hobby4"/>
            </div>
            <div class="form">
                <h2>Personal Details</h2>
                <div class="form1">
                    <input type="text" placeholder="Father Name" name="father name"/>
                    <input type="number" placeholder="Age" name="age"/><br/>
                    <label>Gender :</label>
                        <input type="radio" name="Male" />Male
                        <input type="radio" name="female" />Female
                        <input type="radio" name="other" />Other<br />
                    <label>Date of Birth :</label>
                        <input type="date" placeholder="Date of Birth" name="DOB" /><br />
                    <label>Marital Status :</label>
                        <input type="radio" name="married" />Married
                        <input type="radio" name="unmarried" />Unmarried</br>
                    <label>Languages Known :</label>
                        <input type="checkbox" name="tamil" />Tamil
                        <input type="checkbox" name="english" />English
                        <input type="checkbox" name="malayalam" />Malayalam
                        <input type="checkbox" name="hindi" />Hindi</br>
                    <label><b>Address:</b></label><textarea name="address"></textarea><br />
                </div>
            </div>
            <div class="form">
                <h2>Declaration</h2>
                    <textarea placeholder="Declaration" name="declaration"></textarea><br/>
                    <input class="submit" type="submit" value="SUBMIT" />
            </div>
        </form>
    </body>
</html>
