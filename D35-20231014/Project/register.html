<html>

<head>
    <title>register</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-black m-5 text-center lh-lg text-light fs-6">
    <div>
        <form method="">
            <div id="register" class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-warning">REGISTER</h1>
                <label class="mt-3">Name:</label>
                <input class="border-3 border-danger" type="text" id="regname" name="regname"
                    /></br>
                <label>Email:</label>
                <input class="border-3 border-danger" type="text" id="regemail" name="regemail"
                    /></br>
                <label>Password:</label>
                <input class="border-3 border-danger" type="text" id="regpassword" name="regpassword"
                    /></br>
                <label>Aadhar Number:</label>
                <input class="border-3 border-danger" type="text" id="regaadhar" name="regaadhar"
                    /></br>
                <label>Address:</label>
                <input class="border-3 border-danger" type="text" id="regaddress" name="regaddress"
                    /></br>
                <label>Phone Number:</label>
                <input class="border-3 border-danger" type="text" id="regphone" name="regphone"
                    /></br>
                <label>City:</label>
                <input class="border-3 border-danger" type="text" id="regcity" name="regcity"
                    /></br>
                <label>Area:</label>
                <input class="border-3 border-danger" type="text" id="regarea" name="regarea"
                    /></br>
                <label>Pincode:</label>
                <input class="border-3 border-danger" type="text" id="regpin" name="regpin"
                    /></br>
                <button class="btn btn-primary" id="submit" type="button" onclick="checkregister()">REGISTER</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="main.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

</html>
