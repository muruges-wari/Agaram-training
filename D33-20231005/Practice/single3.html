<html>

<head>
    <title>resume builder</title>
    <link rel="stylesheet" href="single3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="total">
        <div id="first">
            <div id="photo">
                <img src="./IMG_20230913_211219.jpg" height="150px" />
            </div>
            <h1 id="name"></h1>
        </div>
        <hr>
        <div id="left">
            <h4>CONTACT</h4>
            <p id="email"></p>
            <p id="address"></p>
            <p id="contactNumber"></p>
            <div>
                <h4>SKILLS</h4>
                <p id="skill"></p>
                <h4>LANGUAGES</h4>
                <p id="language"></p>
            </div>
            <h4>PERSONAL DETAILS</h4>
            <label>Father Name:</label>
            <span id="fatherName"></span></br>
            <label>Mother Name:</label>
            <span id="motherName"></span></br>
            <label>Gender:</label>
            <span id="gender"></span></br>
            <label>Date Of Birth:</label>
            <span id="dob"></span></br>
        </div>
        <div id="right">
            <h4>OBJECTIVE</h4>
            <p id="objective"></p>
            <h4>EDUCATION</h4>
            <table id="tab" class="table table-striped">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Institute name</th>
                        <th>Year</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody id="education">

                </tbody>
            </table>
            <h4>PROJECTS</h4>
            <table id="tab" class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="project">

                </tbody>
            </table>
            <h4>DECLARATION</h4>
            <p id="declaration"></p>

        </div>
    </div>
    <div id="download" class="text-center">
        <button class="btn btn-primary mt-5" type="button" onclick="generatePDF()">DOWNLOAD</button>
    </div>
</body>

<script src="resume.js" type="text/Javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
    var id = getUrlParameter('id');
    // alert(id)
    $(document).ready(function () { getiddata(id) })
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</html>
