<html>
    <head>
        <title>resume builder</title>
        <link rel="stylesheet" href="single.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    </head>
    <body>
        <div id="total">
            <!-- <img src="./IMG_20230913_211219.jpg"> -->
            <div id="first">
            <h1 id="name"></h1>
            <p id="address"></p>
            <P id="email"></P>
            <p id="contactNumber"></p>
        </div>
        <div>
            <h3>OBJECTIVE</h3>
            <p id="objective"></p>

        </div>
        <div>
            <h3>EDUCATION</h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Ins name</th>
                        <th>Year</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody id="education">

                </tbody>
            </table>
        </div>
        <div>
            <h3>PROJECTS</h3>
            <p id="project"></p>
        
        </div>
        <div>
            <h3>LANGUAGES</h3>
            <p id="language"></p>
        
        
        </div>
        <div>
            <h3>SKILLS</h3>
            <p id="skill"></p>
            
        </div>
        <div>
            <h3>PERSONAL  DETAILS:</h3>
            <label>Father Name:</label>
            <span id="fatherName"></span></br>
            <label>Mother Name:</label>
            <span id="motherName"></span></br>
            <label>Gender:</label>
            <span id="gender"></span></br>
            <label>Date Of Birth:</label>
            <span id="dob"></span></br>
        </div>
        <div>
            <h3>DECLARATION</h3>
            <P id="declaration"></P>
        </div>
        <div id="last">
            <P id="sign"></P>
            <p id="date"></p>
        </div>
        </div>
        <div>
            <button class="but" type="button" onclick="generatePDF()">DOWNLOAD</button>
        </div>
    </body>
    
    <script src="resume.js" type="text/Javascript"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        var id = getUrlParameter('id');
        // alert(id)
        $(document).ready(function(){getiddata(id)})
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</html>
