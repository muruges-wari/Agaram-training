<html>

<head>
    <title>resume builder</title>
    <link rel="stylesheet" href="resume.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="text-center mt-3">
    <a href="file:///home/murugeswari/AGARAM/D33-20231005/Practice/single1.html?id=13436">TEM 1</a>
    <a href="file:///home/murugeswari/AGARAM/D33-20231005/Practice/single2.html?id=13436">TEM 2</a>
    <a href="file:///home/murugeswari/AGARAM/D33-20231005/Practice/single.html?id=13436">TEM 3</a>
    <a href="file:///home/murugeswari/AGARAM/D33-20231005/Practice/single3.html?id=13235">TEM 4</a>
    </div>
    <div class="container">
        <h1 class="bg-dark text-light center text-center m-3">Resume Builder</h1>
        <form>
            <div class="form-group row mt-3">
                <label for="staticEmail" class="mt-1 col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" onkeyup="input(this)" class="form-control" id="staticEmail" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="mt-1 col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" name="email" onkeyup="input(this)" class="form-control" id="staticEmail"
                        value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="mt-1 col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" name="address" onkeyup="input(this)" class="form-control" id="staticEmail"
                        value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="mt-1 col-sm-2 col-form-label">Mobile no:</label>
                <div class="col-sm-10">
                    <input type="number" name="mob_no" onkeyup="input(this)" class="form-control" id="staticEmail"
                        value="">
                </div>
            </div>
            <div class="form-group row mt-1">
                <label for="staticEmail" class="mt-1 col-sm-2 col-form-label">Date:</label>
                <div class="col-sm-10">
                    <input type="text" name="date" onkeyup="input(this)" class="form-control" id="staticEmail"
                        value="">
                </div>
            </div>
            <h3 class="mt-3 bg-info text-light text-center">Objective:</h3>
            <div class="form-group row">
                <div class="col-sm-11 ms-5">
                    <input type="text" name="objective" onkeyup="input(this)" class="form-control" id="staticEmail"
                        value="">
                </div>
            </div>
            <h3 class="mt-3 bg-info text-light text-center">EDUCATIONAL DETAILS:</h3>
            <div class="form-group row" id="education">
                <div class="col-sm-2 ms-5" >
                    <input type="text" id="ins_level" name="ins_level" placeholder="level" class="form-control"
                        id="staticEmail" value="" onkeyup="handleMulArrData(this)">

                </div>
                <div class="col-sm-2">
                    <input type="text" id="ins_name" name="ins_name" placeholder="Ins Name" class="form-control"
                        id="staticEmail" value="" onkeyup="handleMulArrData(this)">

                </div>
                <div class="col-sm-2">
                    <input type="text" id="ins_year" name="ins_year" placeholder="Year" class="form-control"
                        id="staticEmail" value="" onkeyup="handleMulArrData(this)">

                </div>
                <div class="col-sm-2">
                    <input type="text" id="ins_percentage" name="ins_percentage" placeholder="Percentage"
                        class="form-control" id="staticEmail" value="" onkeyup="handleMulArrData(this)">

                </div>
                <div class="col-sm-2">
                    <button type="button" onclick="handleMulArrObj('educational')" class="btn btn-success">Add</button>
                </div>
                <div class="d-flex flex-row mb-3 nxt">
                    <table class="table table-dark mt-3">
                        <thead>
                            <th>Ins level</th>
                            <th>Ins name</th>
                            <th>Ins year</th>
                            <th>Ins percentage</th>
                            <th>Delete</th>
                        </thead>
                        <tbody id="educational"></tbody>
                    </table>
                </div>
            </div>
            <h3 class="mt-3 bg-info text-light text-center">PROJECTS:</h3>
            <div class="form-group row" id="education">
                <div class="col-sm-2 ms-5" >
                    <input type="text" id="pro_title" name="pro_title" placeholder="Title" class="form-control"
                        id="staticEmail" value="" onkeyup="handleMulArrData(this)">

                </div>
                <div class="col-sm-2">
                    <input type="text" id="pro_des" name="pro_des" placeholder="Description" class="form-control"
                        id="staticEmail" value="" onkeyup="handleMulArrData(this)">

                </div>
                <div class="col-sm-2">
                    <input type="text" id="pro_year" name="pro_year" placeholder="Year" class="form-control"
                        id="staticEmail" value="" onkeyup="handleMulArrData(this)">

                </div>
                
                <div class="col-sm-2">
                    <button type="button" onclick="handleMulArrObj('project')" class="btn btn-success">Add</button>
                </div>
                <div class="d-flex flex-row mb-3 nxt">
                    <table class="table table-dark mt-3">
                        <thead>
                            <th>Project Title</th>
                            <th>Description</th>
                            <th>Year</th>
                            <th>Delete</th>
                        </thead>
                        <tbody id="project"></tbody>
                    </table>
                </div>
            </div>
            
            <h3 class="mt-3 bg-info text-light text-center">Skills:</h3>
            <div class="form-group row" id="skill">
                <div class="col-sm-5">
                    <input type="text" id="skill_name" class="form-control" id="staticEmail" value="">

                </div>
                <div class="col-sm-3">
                    <button type="button" onclick="handleMul('skills','skill_name','para')"
                        class="btn btn-success">Add</button>
                </div>
                <div>
                    <span id="para"></span>
                </div>
            </div>
            
            <h3 class="mt-3 bg-info text-light text-center">Languages:</h3>
            <div class="form-group row" id="skill">
                <div class="col-sm-5">
                    <input type="text" id="lan_name" class="form-control" id="staticEmail" value="">

                </div>
                <div class="col-sm-3">
                    <button type="button" onclick="handleMul('languages','lan_name','para1')"
                        class="btn btn-success">Add</button>
                </div>
                <div>
                    <span id="para1"></span>
                </div>
            </div>


            <h3 class="mt-3 bg-info text-light text-center">Personal Details:</h3>
            <div class="form-group row">
                <label for="staticEmail" class="mt-1 col-sm-2 col-form-label">Father Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="father_name" onkeyup="input(this,'personal_details')" class="form-control"
                        id="staticEmail" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="mt-1 col-sm-2 col-form-label">Mother Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="mother_name" onkeyup="input(this,'personal_details')" class="form-control"
                        id="staticEmail" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="mt-1 col-sm-2 col-form-label">Gender:</label>
                <div class="col-sm-10">
                    <input type="text" name="gender" onkeyup="input(this,'personal_details')" class="form-control"
                        id="staticEmail" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="mt-1 col-sm-2 col-form-label">Date Of Birth:</label>
                <div class="col-sm-10">
                    <input type="text" name="dob" onkeyup="input(this,'personal_details')" class="form-control"
                        id="staticEmail" value="">
                </div>
            </div>
            <h3 class="mt-3 bg-info text-light text-center">Declaration:</h3>
            <div class="form-group row mt-3">
                <div class="col-sm-11 ms-5">
                    <input type="text" name="declaration" onkeyup="input(this)" class="form-control" id="staticEmail"
                        value="">
                </div>
            </div>

            <div class="text-center mt-3">
                <button type="button" class="btn btn-success" onclick="datasave()">SUBMIT</button>
            </div>
            

        </form>
        <div class="row">
            <div class="alert alert-warning mt-4">
                <code><pre id="display_data"></pre></code>
            </div>
        </div>
    </div>


</body>
<script src="resume.js" type="text/Javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</html>
