<body>

            <label>Username:</label>
            <input type="text" id="username" /></br>
            <label>Email:</label>
            <input type="email" id="useremail" /></br>
            <label>Password:</label>
            <input id="userpassword" /></br>
            <button id="submit" type="submit" onclick="checkregister()">REGISTER</button>
        </div>
    </form>

    <script src="newregister.js" type="text/Javascript"></script>
    <script>

            authDomain: "myregister-b3d2d.firebaseapp.com",
            databaseURL: "https://myregister-b3d2d-default-rtdb.firebaseio.com",

            messagingSenderId: "1041594331785",

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // get ref to database services
        const db = getDatabase(app);



        document.getElementById("submit").addEventListener("click", function (e) {
            e.preventDefault();
            set(ref(db, 'user' + document.getElementById("useremail").value), {
                email: document.getElementById("useremail").value,
                password: document.getElementById("userpassword").value,
                name: document.getElementById("username").value
            })
            alert("Registration Successfull !")
        })
    </script>
